<!-- js部分 -->

<script>
    layui.use(['element','layer', 'form', 'table', 'admin'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            form = layui.form,
            table = layui.table,
            util = layui.util,
            admin = layui.admin;
        var element = layui.element;
        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
        /*列表s*/
        var insTb = table.render({
            elem: '#product_list',
            url: '{:url("admin/product/index")}',
            page: true,
            toolbar: true,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: '', sort: true, title: '商品ID'},
                {field: '', sort: true, title: '商品名称'},
                {field: '', sort: true, title: '图片'},
                {field: '', sort: true, title: '分类'},
                {field: '', sort: true, title: '价格'},
                {field: '', sort: true, title: '库存'},
                {field: '', sort: true, title: '上架'},
                {field: '', sort: true, title: '添加时间'},
                {align: 'center', toolbar: '#product_operation', title: '操作', minWidth: 200}
            ]],
            done: function () {
                table.on('tool(product_list)', function (e) {
                    var data = e.data;
                    console.log(data);
                });
            }
        });
        /*列表e*/


        /*头部按钮监听e*/
        $('.toolbar_operation').on('click', 'button', function (e) {
            let event_type = this.getAttribute('lay-even');
            switch (event_type) {
                case  'add':
                    admin.open({
                        type: 1,
                        shade: [1, '#393D49'],
                        anim: 4,
                        area: ['600px','600px'],
                        title: '添加',
                        content: $('#add').html(),
                        success: function (layero, dIndex) {
                            form.render();
                            element.render();
                        }
                    });
                    break;
                default :
                    console.error('错误');

            }
        });
        /*头部按钮监听s*/

    });
</script>
